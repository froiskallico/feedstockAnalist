{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>feedStockAnalist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}" />

    <script src="https://kit.fontawesome.com/35b290bc2c.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="{% static "fsa/favicon/favicon.ico" %}" type="image/x-icon">
</head>

<body class="bg-dark">
    <header>
        <!-- TODO: Here, sticky navbar on the top of screen while user scroll -->
        <nav class="navbar navbar-expand-md navbar-dark half-opacity">
            <a class="navbar-brand mr-md-5" href="#">
                <img src="{% static "fsa/logo.png" %}" alt="img" class="brand-img ">
                feedStockAnalist</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new/">Nova An√°lise</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Buscar" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Buscar
                    </button>
                </form>
                <a class="nav-link text-secondary" href="/logout/">Logout</a>
            </div>
        </nav>
    </header>

    <main class="p-4 col h-75 mx-auto">
        {% block content %}
        {% endblock %}
    </main>

    <button onclick="topFunction()" id="buttonToTop" title="Voltar para o topo"><i class="fas fa-chevron-up"></i></button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script>
        buttonToTop = document.getElementById("buttonToTop");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                buttonToTop.style.display = "block";
            } else {
                buttonToTop.style.display = "none";
            }
        };

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
</body>

</html>
